<!DOCTYPE HTML>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css" title="Style style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Upload - PINPLACE</title>
</head>
<body>
<header>
    <div id="header">
        <div id="logo"><a href="./start.html">PINPLACE</div>
            <div id="navbar" class="vert-middle">
            <ul class="navbar-entry">
                <li class="button"><a href="./index.html">Find Place</a></li>
                <li class="button active"><a href="./placeRank.html">Hotplace List</a></li>
                <li class="button"><a href="./photoUpload.html">Upload</a></li>
                <li class="button"><a href="./sns.html">SNS</a></li>
                <li class="button"><a href="./.html">My Page</a></li>
            </ul>
        </div>
    </div>
</header>

<div id="content">
    <div id="title"><div class="vert-middle"><p id="title-text">Upload</span></div></div>
        <div class="section-title">
            <div class="vert-middle"><p class="section-title-text">Upload succeeded!</span></div>
        </div>
        <div class="upload-icon-place">
            <button class="upload-button upload" for="upload-submit" onclick="more()"><div class="tot-centred">More...</div></label>
            <button class="upload-button cancel" for="upload-cancel" onclick="finish()"><div class="tot-centred">Finish</div></label>
        </div>
        <script>
            more = () => {
                window.location.href = "/photoUpload.html"
            }
            finish = () => {
                window.location.href = "/"
            }
        </script>
</div>
</body>
</html>
