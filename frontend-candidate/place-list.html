<!DOCTYPE HTML>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css" title="Style style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Page</title>
</head>
<body>
<header>
    <div id="header">
        <div id="logo">PINPLACE</div>
        <div id="navbar" class="vert-middle">
            <ul class="navbar-entry">
                <li class="button">Find Place</li>

                <li class="button">SNS</li>

</header>

        <div id="list-button-sort-by"><div class="tot-centred"><b class="fa fa-filter"></b></div></div>
    </div>
    <div class="list-entry odd-line first">
        <div class="rank first"><div class="tot-centred">1</div></div>
        <div class="list-name"><p class="list-text">Place</p></div>
        <div class="list-image"><img src="test.png" /></div>
