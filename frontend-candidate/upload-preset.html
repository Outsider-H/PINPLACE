<!DOCTYPE HTML>
<html lang="en">
<head>
<link href="style.css" rel="stylesheet" type="text/css" title="Style style">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Test Page</title>
</head>
<body>
<header>
    <div id="header">
        <div id="logo">PINPLACE</div>
        <div id="navbar" class="vert-middle">
            <ul class="navbar-entry">
                <li class="button">Find Place</li>
                <li class="button">Hotplace List</li>
                <li class="button active">Upload</li>
                <li class="button">SNS</li>
                <li class="button">My Page</li>
            </ul>
        </div>
    </div>
</header>

<div id="content">
    <div id="title"><div class="vert-middle"><p id="title-text">기억해줘요</p></div></div>
    <div id="search-bar">
        <div id="search-box">
            <div id="upload-icon-search"><div class="tot-centred"><b class="fa fa-search"></b></div></div>
            <input type="text" id="search-input" name="place-name" placeholder="장소를 입력해 주세요" />
        </div>
    </div>
    <div class="list-found odd-line">
        <div class="list-placeholder"></div>
        <div class="list-name"><p class="list-text">Place</p></div>
    </div>
    <div class="list-found even-line">
        <div class="list-placeholder"></div>
        <div class="list-name"><p class="list-text">Place</p></div>
    </div>
    <div class="list-found odd-line">
        <div class="list-placeholder"></div>
        <div class="list-name"><p class="list-text">Place</p></div>
    </div>
    <div class="list-found even-line">
        <div class="list-placeholder"></div>
        <div class="list-name"><p class="list-text">Place</p></div>
    </div>
    <div class="list-found odd-line">
        <div class="list-placeholder"></div>
        <div class="list-name"><p class="list-text">Place</p></div>
    </div>
    <div class="list-found even-line">
        <div class="list-placeholder"></div>
        <div class="list-name"><p class="list-text">Place</p></div>
    </div>
    <div class="list-found upload-photo">
        <div id="upload-icon-photo"><div class="tot-centred"><b class="fa fa-image"></b></div></div>
        <div class="list-name"><p class="list-text">사진을 먼저 올릴래요</p></div>
    </div>
</div>
</body>
</html>
